                      "racial_bias_detection": {},
                      "tonal_detection":{"matching_scores": {"Negative Tones": 0.8}},
                      "jailbreak_detection": {},
                      "intellectual_property": {}
                  }
    input:
        flows:
            - call autoguard input
    output:
        flows:
            - call autoguard output
