models:
  - type: main
    engine: nemollm
    model: gpt-43b-002

rails:
  config:
    autoguard:
      parameters:
        endpoint: "https://nvidia.autoalign.ai/guardrail"
      input:
        guardrails:
          - racial_bias_detection
          - gender_bias_detection
          - confidential_detection
          - harm_detection
          - jailbreak_detection
        matching_scores:
          {"racial_bias_detection": {"score": 0.5}, "gender_bias_detection": {"score": 0.5}}
      output:
        guardrails:
          - racial_bias_detection
          - gender_bias_detection
          - confidential_detection
          - harm_detection
          - jailbreak_detection
  input:
    flows:
      - call autoguard input
  output:
    flows:
      - call autoguard output
